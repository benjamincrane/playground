    <script>
    function dragged(ele)
    {
      if(event.button==0) 
      ele.style.backgroundColor=(ele.style.backgroundColor=="red")?"":"red";      
      event.cancelBubble=true;
      event.returnValue=false;
      return false;
    }    
      
    </script>
  </head>
