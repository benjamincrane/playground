<script>
    var curEmail="";
    function  dragStart(ele)
    {
        document.getElementById("dragger").innerText = curEmail = ele.innerText;
        showDrag();
    }
    function drop()
    {
        event.cancelBubble=true;            
        if(event.srcElement.id=="xxx" && curEmail!="") 
            event.srcElement.value=curEmail;
        curEmail="";
        document.getElementById("dragger").style.display = "none";        
    }
        
   function showDrag()
   {      
        if(curEmail!="")
        {           
            document.getElementById("dragger").innerText = curEmail;        
            document.getElementById("dragger").style.pixelLeft = document.body.scrollLeft + event.clientX + 1;
		    document.getElementById("dragger").style.pixelTop = document.body.scrollTop + event.clientY + 1;
		    event.returnValue= false;
		    document.getElementById("dragger").style.display ="block";
        }
   }  
</script>
<body onmouseup="drop()" onselectstart="if(event.srcElement.type=='textarea' || event.srcElement.type=='text') return true;return false;" onmouseover="showDrag()">

<tr>
<td background=red  onmousedown="dragStart(this)">rags_@msn.com

</td>
<td background=red  onmousedown="dragStart(this)" >r.raghunandanr@gmail.com
</td>
</tr>
</table>
<input id="xxx" type="text" onmouseover="this.style.background='red'" onmouseout="this.style.background=''"  style="POSITION: absolute;left:500">

</body>
