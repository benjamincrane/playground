<script>
 var namespace = namespace || {};
 namespace.Clazz = function() {
  var staticprivate = 12;

  function constructor(arg){
   var privatearg = arg;
   return {
     pub: function () {return ++staticprivate;},
     getr: function(){return privatearg;}
   }
  }
  return constructor;
 }();  
 $(document).ready(function(){
   x1 = new namespace.Clazz(1);
   x2 = new namespace.Clazz(10);
   console.log(x1.pub() + " " + x1.getr());
   console.log(x2.pub() + " " + x2.getr());
 });
</script>
