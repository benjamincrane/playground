<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title></title>
<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
<script>
    function myConfirm(msg)
    {
        var dialog = document.getElementById("confirmBox");    
        document.getElementById("tdMessage").innerHTML = msg||"";
        dialog.style.top = window.screen.availHeight/2;
        dialog.style.left = window.screen.availWidth/2;
        dialog.style.display = "block";
    }
    function handleDialogEvent(boolOkCancel)
    {        
        document.getElementById("confirmBox").style.display ="none";
        alert("You choose : " +  (boolOkCancel?"ok":"cancel"));
    }
</script>
</head>
<body>
<button onclick="myConfirm('Are you sure you want to do this?')">click!</button>
<div id="confirmBox" style="BORDER-RIGHT: silver 2px outset; BORDER-TOP: silver 2px outset; BORDER-LEFT: silver 2px outset; WIDTH: 600px; BORDER-BOTTOM: silver 2px outset; BACKGROUND-COLOR: #a89890;display:none">
    <table width="100%">
        <tr style="FONT-WEIGHT: bold; COLOR: white; FONT-FAMILY: Verdana, Arial; BACKGROUND-COLOR: darkblue"><td colspan="2">My Titke</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td colspan="2" id="tdMessage" align="center">The message goes here</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td align="right" width="50%"  style="padding-bottom:7px"><input type="button" value="OK" onclick="handleDialogEvent(true)">&nbsp;&nbsp;</td><td align="left"  style="padding-bottom:7px">&nbsp;&nbsp;<input type="button" value="Cancel" onclick="handleDialogEvent(false)"></td></tr>        
    </table>
</div>
</body>
</html>
